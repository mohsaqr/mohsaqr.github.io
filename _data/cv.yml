- title: Projects
  type: time_table
  contents:
    - year: 2022
      items:
        - "TOPEILA - University of Eastern Finland: Academy of Finland funded project to study idiographic learning analytics"
        - "Generation AI - University of Eastern Finland: A project to study AI for the new generation across several Finnish Universities, the total funding of the project is around six million Euros"
    - year: 2021
      items:
        - "ILEDA - University of Eastern Finland: An Erasmus+ funded project with three main goals: (1) to design a framework for developing and integrating existing learning environments with digital tools in order to support online and blended learning with learning analytics, (2) to identify Learning analytics data that can be used to monitor learning performance, with the goal to identify at risk students of dropping out, and (3) to develop a software tool that collects and provides analysis on student learning activities."
    - year: 2020
      items:
        - "ENVISION - University of Eastern Finland: An Erasmus project that aims to develop Virtual Laboratory and Virtual Teamwork modules in the field of biosciences, and aid the development by studying how we can implement learning analytics (LA) to improve the digi-pedagogic quality of the modules. The overreaching goal of our Project is to offer the students individualized learning experience in the future, based on the real-time LA incorporated in the e-learning course modules."
    - year: 2019
      items:
        - "OAHOT - University of Eastern Finland: The aim of the research project is to identify through learning analytics, the key elements of learning processes that support the development of high quality learning and development of know-how. This research project examines the development of learners’ skills, the learning process, learning outcomes and the key elements in the pathway in multiple learning contexts through multiple case-studies, utilizing the same learning analytics tools."
    - year: 2018 - 2019
      items:
        - "Co-inform - Stockholm University: I designed, implemented, and analyzed the pilot project of co-creating resilient societies against misinformation for 9 universities across Europe."
    - year: 2018
      items:
        - "IGEM - Paris Descartes University: I analyzed scientific interactions using proximity sensors using social network analysis and machine learning (Multimodal learning analytics)."
    - year: 2013 - 2018
      items:
        - "Project-based learning curriculum implementation - Wright State University: Using education technology to deliver curriculum and learning resources, transfer, and optimization."
    - year: 2012 - 2014
      items:
        - "Preventive medicine project - Stanford University: Using education technology to design and deliver disease prevention curriculum and learning resources."
    - year: 2011 - 2017
      items:
        - "Progress test project - Maastricht University: I implemented e-assessment analytics among 30 universities, using item response and comparative analytics."

